<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account - Crypto Vault</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    <main>
        <div class="container2">
            <div class="signup margin-bottom text-center margin-top2">
                <div class="signup-top">

                    <h2>Create Account</h2>
                    <small>

                        <h4>Enter Your Name</h4>
                    </small>
                    <input type="text" placeholder="    First and Last Name">
                    <small>
                        <h4>Enter Your Email</h4>
                    </small>
                    <input type="text">
                    <small>
                        <h4>Set a Password</h4>
                    </small>
                    <input type="text" placeholder="    At least 6 characters">

                            may apply.</small></p>
                    <button>Continue</button>
                    <p><small>By continuing, You agree to UrbanCraze's <a href="terms.html" class="link-decor">Terms of
                                Use</a> and <a href="policy.html" class="link-decor">Privacy policy</a></small></p>
                </div>
                <div>

                    <hr>
                    <p><small>Already have an Account? <a href="login.html" class="link-decor">Login</a></small></p>
                </div>
            </div>
        </div>
    </main>

</html>
